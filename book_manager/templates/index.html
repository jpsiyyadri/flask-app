<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
    <style>
    #content login-box{
        width: 300px;
        padding-top: 40px;
        padding-left: 20px;
        padding-right : 20px;
        padding-bottom : 20px;
        position: absolute;
        margin: auto;
        top: 200px;
        right: 0;
        left: 0;
        background-color: #ccc;
        border-radius: 3px;
    }
    .close{
        position: absolute;
        top: 0;
        right: 0;
    }

    </style>
</head>
<body>
    <div class="header d-flex" style="height:100px; background-color:#76797f;">
        <div class="logo">
            <img src="../static/images/logo.png" width="60px">
        </div>
        <div>

        </div>
        <div class="inner-addon right-addon" id="x"style="position: absolute; margin-top:20px;left: 50%; transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); -moz-transform: translate(-50%, -50%); -o-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); padding: 5px; z-index: 100;">

            <i class="glyphicon glyphicon-search"></i>
                <input type="text" class="form-control" placeholder="Search" />
        </div>        
        </div>
        <div class="user-info">

        </div>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2018 by <a href="http://domain.invalid/">JAIPRAKASH</a>.
        {% endblock %}
    </div>
</body>
</html>
